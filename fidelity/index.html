<head>
	<!-- Add in Bootstrap & jQuery -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    

    <!-- Add Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<h1>Stories</h1>
		<div id="row-research" class="row">
			<div id="new-story" class="col-xs-10">
		    	<div class="input-group">
		      		<input type="text" class="form-control" placeholder="Write in your Story (Press Enter)">
		      		<span class="input-group-btn">
		        		<button class="btn btn-success" type="button">+</button>
		      		</span>
		    	</div><!-- /input-group -->
		  	</div><!-- /.col-lg-6 -->
		  	<div class="col-xs-2">
		  		<button type="button" class="btn btn-primary" id="done"> I'm Done. Make my chart. </button>
		  	</div>
		</div>
		<div id="stories-col" class="col-xs-6"></div>
		<div id="chart-col" class="col-xs-6">
			<div class="row">
				<div class="fixed">
					<div id="chart"></div>
					<div id="plan"></div>
				</div>
			</div>
		</div>
		
	</div>
	<!-- <div id="container" style="height:400px;width:50%;"></div> -->

	<div id="drop"></div>  -->
</body>

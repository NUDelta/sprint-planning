<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Radar chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="RadarChart.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="logo" type="image/png" href="demo.png" />
    <title>Radar Chart</title>
    <!-- Add in Bootstrap & jQuery -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="radar.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <!-- Add Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
          
  </head>
  <body ng-app="spiderweb">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  
    <div class="container-fluid" ng-controller="MyCntrl">
    <p>Testing: {{(claim1Val)}}</p>
    
      <div class="row">
        <div class="col-md-6 col-lg-6 z-depth-2 graphArea valign-wrapper">
          <p class="valign center-align" id="message">Add a few claims to begin planning!</p>
          <div id="chart"></div>
        </div>
        <div class="col-md-6 col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control claimInput" placeholder="Write in your Research Question/Topic">
            <span class="input-group-btn">
              <button class="btn addClaim" type="button" ng-click="addClaim()">+</button>
            </span>
        </div>
        <ul class="collection with-header">
          <li class="collection-header">
            <h4>Claims</h4>
            <p>Use the sliders to indicate how much to increase this sprint</p>
          </li>
        </ul>
               
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

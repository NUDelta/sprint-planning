<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Draggable "Toss" Demo</title>   
	<!-- Draggable stuff -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/utils/Draggable.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenLite.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/plugins/CSSPlugin.min.js"></script>


	<!-- Bootstrap-->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Add Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<!-- Style sheet -->
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
	<label for="basic-url">Story</label> 
	<input type="text" class="form-control" placeholder="Write in your Story (Press Enter)" id="input-story">
	<div id="row-research">
		<div id="new-task">
			<label for="basic-url2">Tasks</label>
	    	<div class="input-group">
	      		<input type="text" class="form-control" placeholder="Write in your tasks here (Press Enter)">
	      		<span class="input-group-btn">
	        		<button class="btn btn-success" type="button">+</button>
	      		</span>
	    	</div><!-- /input-group -->
	  	</div><!-- /.col-lg-6 -->
	</div>
	<!-- Grid -->
	<div id="container">
			<!-- <div class="box" id="box1">Drag and throw me</div>
			<div class="box" id="box2" style="left:392px; background-color:red;">Drag and throw me too</div> -->
	</div>
	<div class="controls">
		<ul>
			<li class="controlsTitle">Options</li>
			<li>
				<label><input type="checkbox" name="snap" id="snap" value="1" /> Snap end position to grid</label>
			</li>
			<li>
				<label><input type="checkbox" name="liveSnap" id="liveSnap" value="1" checked/> Live snap</label>
			</li>
		</ul>
	</div>
	</div>
</body>
<script src="js/index.js"></script>
</html>
